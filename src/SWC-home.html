<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="./SWC-account.html">

<dom-module id="SWC-home">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        @apply(--layout-vertical);
        @apply(--layout-center);
        font-family: sans-serif;
        font-weight: lighter;
      }

      .stage {
        width: 100%;
        background-image: url(../images/bg01.jpg);
        background-repeat: no-repeat;
        background-position: bottom;
        background-size: cover;
      }

      .top {
        background-color: white;
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        padding: 20px 40px 20px 40px;
        font-size: 14px;
        color: #666666;
      }

      .middle {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        height: 80vh;
        padding: 40px;
        color: white;
      }

      .bottom {
        background-color: white;
        padding: 20px 40px 20px 40px;
        @apply(--layout-horizontal);
        @apply(--layout-center-center);
        width: 100%;
      }

      .flex {
        @apply(--layout-flex);
      }

      .heavy {
        font-weight: bold;
      }

      h1 {
        font-weight: normal;
      }

      .introtxt {
        width: 600px;
        line-height: 1.5;
        font-size: 24px;
        text-shadow: 0px 0px 8px black;
      }

      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      li {
        float: left;
      }

      li a {
        display: block;
        text-align: center;
        padding: 5px 16px;
        text-decoration: underline;
        color: #666666;
      }

    </style>
    <div class="stage">
      <div class="top">
        <div class="flex">
          some logo
        </div>
        <div>
          Language: <b>English</b>
        </div>
      </div>
      <div class="middle">
        <div class="left">

          <div class="introtxt">
            <h1>Welcome to Swarm City.</h1>
            <p>
              Get started in the new <span class="heavy">peer to peer economy</span>. <br />Add your own offer or transact with live offers.
            </p>
            <p><span class="heavy">Swarm City</span> is an <span class="heavy">open source</span> app, using a <span class="heavy">custom token</span>, with a very active <span class="heavy">swarm of users.</span></p>
            <SWC-account></SWC-account>

          </div>
        </div>
        <div class="flex"></div>
        <div class="right">
        </div>
      </div>
      <div class="bottom">
        <ul>
          <li><a>About</a></li>
          <li><a>The Token</a></li>
          <li><a>Swarm</a></li>
          <li><a>Dev Team</a></li>
        </ul>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'SWC-home',

      properties: {
        prop1: {
          type: String,
          value: 'SWC-home',
        },
      },

    });
  </script>
</dom-module>
